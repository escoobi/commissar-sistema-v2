version: '3.9'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: comissao-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: comissao_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - comissao-network

  # Flask Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: comissao-app
    restart: always
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      MONGO_URI: mongodb://admin:${MONGO_PASSWORD:-changeme}@mongodb:27017/comissao_db?authSource=admin
      LOG_LEVEL: INFO
      WORKERS: 4
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: curl -f http://localhost:5000/api/saude || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - comissao-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: comissao-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - comissao-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  comissao-network:
    driver: bridge
